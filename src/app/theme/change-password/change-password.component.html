<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            Change Password
            <div class="card-body">
                <form [formGroup]="passwordForm">
                    <div class="row pt-2">
                        <div class="col-md-10 d-flex">
                            <div class="col-md-4">
                                <label class="form-label">Current Password</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="status" formControlName="currentPassord" placeholder="Enter Current Password"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-10 d-flex">
                            <div class="col-md-4">
                                <label class="form-label">New Password</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="status" formControlName="newPassword" placeholder="Enter New Password"
                                    class="form-control">
                            </div>
                        </div>
                    </div>

                </form>
                <div class="row pt-2">
                    <div class="col-md-10 d-flex">
                        <button type="button" class="btn btn-info" (click)="save()">Save</button>

                        </div>
                        </div>
             
                </div>
            </div>
        </div>
    </div>
