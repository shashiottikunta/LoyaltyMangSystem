<div class="col-lg-12">
  <div class="text-right">
    <button type="button" (click)="addCustomer()" class="btn btn-secondary">Add Customer</button>
  </div>
  <br>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sl.No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customersList, index as i">
        <th>{{i +1}}</th>
        <td>{{item.first_name}}{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td><i class="fa fa-pencil" aria-hidden="true" type="submit" data-toggle="modal" (click)="updateEmployee(item)"
          data-target="#exampleModalLong"></i></td>
      </tr>

    </tbody>
  </table>

</div>


<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Transction Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="customerForm">
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">First Name</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="status" formControlName="firstName" placeholder="Enter First Name"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Last Name</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="status" formControlName="lastName" placeholder="Enter Last Name"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Email</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="email" placeholder="Enter Email" class="form-control">
              </div>
            </div>
          </div>
        
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Phone Number</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="phoneNumber" placeholder="Enter Phone Number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Total Transctions</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="totalTransctions" placeholder="Enter Total Transctions"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Total Transction Amount</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="amount" placeholder="Enter Phone Number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Points Occured</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="pointOccured" placeholder="Enter Points Occured"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Points Available</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="pointsAvailable" placeholder="Enter Points Available"
                  class="form-control">
              </div>
            </div>
          </div>
        
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Status</label>
              </div>
              <div class="col-md-6">
                <select type="text" class="form-control" formControlName="status">
                  <option value="">Select Status</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>
          </div>
         
        </form>
     
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
