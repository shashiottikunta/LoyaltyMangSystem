<!-- login.component.html -->
<div class="container-fluid p-0 m-0 full-height">
  <div class="row no-gutters">
    <div class="col-lg-9" style="background-image: url('../../../assets/lms1.jpg'); background-size: cover; background-position: center;"></div>
    <div class="col-lg-3 d-flex align-items-center justify-content-center">
          <form class="card card-body cardbody-color p-lg-5 w-100" [formGroup]="loginForm">
              <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                       class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" 
                       width="200px" alt="profile">
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="Username" formControlName="username" placeholder="User Name">
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              </div>
              <div class="text-center">
              
                  <button type="submit" class="btn btn-primary px-5 mb-5 w-100" (click)="login()">Login</button>
              </div>
              <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                  <!-- Not Registered? <a href="#" class="text-dark fw-bold">Create an Account</a> -->
              </div>
          </form>
      </div> 
  </div>
</div>
