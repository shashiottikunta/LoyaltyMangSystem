<div class="col-lg-12">
  <div class="text-right">
    <button type="button" (click)="addLoyalty()" class="btn btn-secondary">Add Loyalty</button>
  </div>
  <br>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">SL.No</th>
        <th scope="col">Name</th>
        <th scope="col">Start Date </th>
        <th scope="col">End Date </th>
        <th scope="col">Min Purchase Amount</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of loyaltyList, index as i">
        <th>{{i+1}}</th>
        <td>{{item?.name}}</td>
        <td>{{item?.start_date}}</td>
        <td>{{item?.end_date}}</td>
        <td>{{item?.min_purchase_amount}}</td>
        <td>{{item?.status}}</td>
        <td><i class="fa fa-pencil" aria-hidden="true" type="submit" data-toggle="modal" (click)="updateLoyalty(item)"
            data-target="#exampleModalLong"></i></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Loyalty Program Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loyaltyForm">
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Name</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="status" formControlName="name" placeholder="Select name" class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Description</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="status" formControlName="description" placeholder="Select Description"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Start Date</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="startDate" placeholder="Start Date" class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">End Date</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="endDate" placeholder="End Date" class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Min Purchase</label>
              </div>
              <div class="col-md-6">
                <input type="text" formControlName="minPurchase" placeholder="Enter Min Purchase" class="form-control">
              </div>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-10 d-flex">
              <div class="col-md-4">
                <label class="form-label">Status</label>
              </div>
              <div class="col-md-6">
                <select type="text" class="form-control" formControlName="status">
                  <option value="">Select Status</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>                </select>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
