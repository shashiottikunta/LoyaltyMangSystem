<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            Customer Add
            <div class="card-body">
                <form [formGroup]="transctionForm">
                    <div class="row pt-2">
                        <div class="col-md-10 d-flex">
                            <div class="col-md-4">
                                <label class="form-label">Sekect Customer</label>
                            </div>
                            <div class="col-md-6">
                                <select type="text"  class="form-control"
                                    formControlName="customer">
                                    <option value=''>Select Customer</option>
                                    <option *ngFor="let role of customersList" [value]="role.user_id">{{role.first_name}}{{role.last_name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-10 d-flex">
                            <div class="col-md-4">
                                <label class="form-label">Purchase Date</label>
                            </div>
                            <div class="col-md-6">
                                <input type="date" id="status" formControlName="purchaseDate" placeholder="Enter Date"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-10 d-flex">
                            <div class="col-md-4">
                                <label class="form-label">Purchase Amount($)</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" formControlName="amount" placeholder="Enter Amount"
                                    class="form-control">
                            </div>
                        </div>
                    </div>


                    <div class="row pt-2">
                        <div class="col-md-10 d-flex">
                            <button type="button" class="btn btn-info" (click)="saveTransction()">Save</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
